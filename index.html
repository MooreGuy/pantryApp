<!DOCTYPE html>
<html>
	<head>

		<!-- Set basic metadata -->
		<meta charset="utf-8" />
		<title>My Pantry</title>

		<!-- Import CSS -->
		<link rel="stylesheet" href="css/main.css" type="text/css" />

	</head>
	<body>

		<div id="wrapper" >
			
			<!-- Holds the navigation and title -->
			<header>
			
				<h3>
					My Pantry
				</h3>

				<nav>

					<ul>
						<li>My Pantries</li>
						<li>|</li>
						<li>New Pantry</li>
						<li>|</li>
						<li>Add Items</li>
					</ul>

				</nav>

			</header>
				
			<!-- This is a side panel to modify content -->
			<div id="contentOptions" class="left" >			
				
				<ul>
					<li>|+| Add</li>
					<li>|%| Edit</li>
					<li>|-| Delete</li>
					<li>Something</li>
					<li>Something</li>
				</ul>
				
			</div> <!-- contentOptions -->
			
			<!-- Main area to display content -->
			<div id="contentBody" class="right container" >

				
				
			</div> <!-- contentBody -->

			<footer>
				
				<p>
					The Pantry App is open source
				</p>	

			</footer>

		</div> <!-- wrapper -->

	<!-- Add Jquery and Javascript -->
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2'></script>
	<script src="js/app.js" ></script> 

	</body>
	

</html>
